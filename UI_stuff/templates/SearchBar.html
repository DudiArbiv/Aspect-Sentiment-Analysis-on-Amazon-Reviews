<!DOCTYPE html>
<html lang="en">

    <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <meta name="description" content="">
         <meta name="author" content="">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <style>
         input[type=text] {
            width: 170px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: white;
            background-position: 10px 10px;
            background-repeat: no-repeat;
            padding: 12px 12px 12px 12px;
            -webkit-transition: width 0.25s ease-in-out;
            transition: width 0.25s ease-in-out;
         }
         input[type=text]:focus {
            width: 50%;
        }
         .center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
         }
        .center1 {
            position: fixed;
            font-size: 25px;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
         }
        .center2 {
            position: fixed;
            font-size: 16px;
            top: 50%;
            right: 22%;
            transform: translate(-50%, -50%);
            cursor: pointer;
         }
         body {background-color: #D3D3D3;}
        </style>
    </head>
    <form onsubmit="redirect()">
        <input type="text" name="searchBar" id="inputBox" class="center"
        placeholder="Amazon Product ID" >

    </form>
    <body>
        <b class="center1" >Enter the Amazon Product ID </b>
        <button class="center2" onclick="redirect()">Search</button>
        <script type="text/javascript">

            function redirect(){
                prodID = document.getElementById("inputBox").value

                //query here
                if (prodID=="test123"){
                    localStorage.setItem("product",prodID)
                    window.open("http://127.0.0.1:5000/Review")
                }
                else {
                    alert("Sorry, we can't find that product ID. Please try again!")
                }


            }

        </script>
    </body>

</html>
